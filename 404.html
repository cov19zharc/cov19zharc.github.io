<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirect</title>
    <script>
      var segmentCount = 0;
      var l = window.location;
      const newPath = 
      (l.search ? 
      "/?search=" + l.search.slice(1).replace(/&/g, "~and~").split("=")[1] : 
      `/?article_id=${l.pathname.slice(1).split("/")[1].replace(/&/g, "~and~")}`)
      const newUrl = 
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        newPath +
        l.hash;

      l.replace(newUrl);

      // Single Page Apps for GitHub Pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    </script>
  </head>
  <body>
    <p>Redirect...</p>
  </body>
</html>
